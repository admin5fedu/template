<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển Thị Dữ Liệu Từ Google Script</title>
    <style>
        /* CSS để làm cho bảng đẹp hơn */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse; /* Gộp các đường viền lại */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd; /* Đường viền mỏng, màu xám */
            padding: 12px;
            text-align: left;
        }
        thead {
            background-color: #4CAF50; /* Màu nền xanh cho tiêu đề */
            color: white; /* Chữ màu trắng */
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2; /* Tạo hiệu ứng ngựa vằn cho các hàng */
        }
        tbody tr:hover {
            background-color: #ddd; /* Hiệu ứng khi di chuột qua */
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Danh Sách Học Sinh</h1>

    <!-- Bảng sẽ được điền dữ liệu vào đây -->
    <table id="dataTable">
        <thead>
            <!-- Tiêu đề của bảng sẽ được tạo ở đây bằng JavaScript -->
        </thead>
        <tbody>
            <!-- Dữ liệu các hàng sẽ được chèn vào đây -->
        </tbody>
    </table>
    
    <!-- Thông báo đang tải -->
    <div id="loadingMessage" class="loading">
        Đang tải dữ liệu, vui lòng chờ...
    </div>

    <script>
        // Link API chứa dữ liệu JSON
        const apiUrl = 'https://script.googleusercontent.com/a/macros/5fedu.com/echo?user_content_key=AehSKLj9ctPANuL5MA7uwJtY4ZtLSqPPzQi_9W8P9atP8vScPMir-gxv4ybsOubLO-IjUSevhQWGl8VEH5-3yC96FBU-W_W_XuzHUpueaEznyIGXsd6nZ6omtIzjIONMgU44LNhbziV0bHcDU2Xj2AJOg1GJs8WU6uLByBSJ8BWgI9sc8GaUBq_STLrDtEBKRH5EjMBMYZbFddmAv3uZ5DF8UStwf7jCV0gJ83hAd84Z7MiB8HN19gDAA68yZYuIk-vcL6QXLyvoRb3roaLhyBxKZBVhqn9kqTBCeIOPoYSqCYRUZdCtldQ&lib=M3HS9hU-CtnVPMmLdACevME-OGeBxZ_N_';

        // Lấy các phần tử HTML để làm việc
        const tableHead = document.querySelector('#dataTable thead');
        const tableBody = document.querySelector('#dataTable tbody');
        const loadingMessage = document.getElementById('loadingMessage');

        // Sử dụng fetch API để lấy dữ liệu từ link
        fetch(apiUrl)
            .then(response => {
                // Kiểm tra xem yêu cầu có thành công không
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                // Chuyển đổi phản hồi sang dạng JSON
                return response.json();
            })
            .then(data => {
                // Ẩn thông báo đang tải
                loadingMessage.style.display = 'none';

                // --- Bước 1: Tạo tiêu đề cho bảng ---
                // Lấy các key từ đối tượng đầu tiên trong mảng dữ liệu (ví dụ: 'stt', 'hoten', 'lop'...)
                const headers = Object.keys(data[0]);
                const headerRow = document.createElement('tr');

                // Ánh xạ key sang tên tiếng Việt dễ hiểu
                const headerMapping = {
                    stt: "STT",
                    hoten: "Họ và Tên",
                    ngaysinh: "Ngày Sinh",
                    gioitinh: "Giới Tính",
                    lop: "Lớp"
                };

                // Lặp qua các key để tạo thẻ <th> (table header)
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    // Sử dụng tên đã ánh xạ, nếu không có thì dùng tên gốc
                    th.textContent = headerMapping[headerText] || headerText; 
                    headerRow.appendChild(th);
                });
                tableHead.appendChild(headerRow);

                // --- Bước 2: Điền dữ liệu vào các hàng của bảng ---
                // Lặp qua từng đối tượng (từng học sinh) trong mảng dữ liệu
                data.forEach(item => {
                    const row = document.createElement('tr'); // Tạo một hàng mới <tr>

                    // Lặp qua các key trong tiêu đề để đảm bảo các cột đúng thứ tự
                    headers.forEach(header => {
                        const cell = document.createElement('td'); // Tạo một ô mới <td>
                        cell.textContent = item[header]; // Lấy giá trị tương ứng và gán vào ô
                        row.appendChild(cell); // Thêm ô vào hàng
                    });

                    tableBody.appendChild(row); // Thêm hàng đã hoàn thiện vào thân bảng
                });
            })
            .catch(error => {
                // Nếu có lỗi xảy ra (ví dụ: mất mạng, link sai) thì hiển thị lỗi
                console.error('Lỗi khi lấy dữ liệu:', error);
                loadingMessage.textContent = 'Không thể tải dữ liệu. Vui lòng kiểm tra lại kết nối mạng hoặc đường link.';
                loadingMessage.style.color = 'red';
            });
    </script>

</body>
</html>
